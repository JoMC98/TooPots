<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <title>Sol·licitar registre</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <br><h1>Sol·licitar registre</h1><br>
        <form action="#" th:action="@{/instructor/add}" method="post" enctype="multipart/form-data">
            <table class="marginAuto">
                <tr>
                    <td><label class="inputLabel">Foto de perfil</label></td>
                </tr>
                <tr>
                    <td>
                        <div class="profileFotoSpace profileFoto">
                            <img class="profileFoto" id="photo" hidden/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="file" onchange="document.getElementById('photo').src = window.URL.createObjectURL(this.files[0]);
                                                    document.getElementById('photo').hidden=false"
                                                    accept="image/*" class="inputFoto" id="foto" name="foto">
                    </td>
                </tr>
            </table>
            <table class="marginAuto">
                <tr>
                    <td colspan="2"><label class="inputLabel inputDoble">Nom Complet</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input inputDoble" type="text" th:field="${user.name}" maxlength="40"/></td>
                </tr>
                <tr>
                    <td><label class="inputLabel inputPequeño">NIF</label></td>
                    <td><label class="inputLabel inputPequeño">Correo</label></td>
                </tr>
                <tr>
                    <td><input class="input inputPequeño" type="text" th:field="${user.nif}" maxlength="12"/></td>
                    <td><input class="input inputPequeño" type="email" th:field="${user.mail}" maxlength="40"/></td>
                </tr>
                <tr>
                    <td><label class="inputLabel inputPequeño">Residencia</label></td>
                    <td><label class="inputLabel inputPequeño">Compte corrent</label></td>
                </tr>
                <tr>
                    <td><input class="input inputPequeño" type="text" th:field="${instructor.residence}" maxlength="40"/></td>
                    <td><input class="input inputPequeño" type="text" th:field="${instructor.accountNumber}" min="0"/></td>
                </tr>
                <tr>
                    <td><label class="inputLabel inputPequeño">Nom d'usuari</label></td>
                    <td><label class="inputLabel inputPequeño">Contrasenya</label></td>
                </tr>
                <tr>
                    <td><input class="input inputPequeño" type="text" th:field="${user.username}" maxlength="30"/></td>
                    <td><input class="input inputPequeño" type="password" th:field="${user.passwd}" maxlength="50"/></td>
                </tr>
            </table>
            <br>
            <table class="marginAuto" th:object="${certificationNames}">
                <tr>
                    <td colspan="5"><label class="inputLabel">Certificats (mínim 1 i màxim 5)</label></td>
                </tr>
                <tr>
                    <td class="marginAuto">
                        <textarea th:field="*{certificate1}" class="areaInfoCertificate" rows="4" cols="20" id="pdf1" placeholder="Nom del certificat" maxlength="60"></textarea>
                    </td>
                    <td class="marginAuto">
                        <textarea th:field="*{certificate2}" class="areaInfoCertificate" rows="4" cols="20" id="pdf2" hidden placeholder="Nom del certificat" maxlength="60"></textarea>
                    </td>
                    <td class="marginAuto">
                        <textarea th:field="*{certificate3}" class="areaInfoCertificate" rows="4" cols="20" id="pdf3" hidden placeholder="Nom del certificat" maxlength="60"></textarea>
                    </td>
                    <td class="marginAuto">
                        <textarea th:field="*{certificate4}" class="areaInfoCertificate" rows="4" cols="20" id="pdf4" hidden placeholder="Nom del certificat" maxlength="60"></textarea>
                    </td>
                    <td class="marginAuto">
                        <textarea th:field="*{certificate5}" class="areaInfoCertificate" rows="4" cols="20" id="pdf5" hidden placeholder="Nom del certificat" maxlength="60"></textarea>
                    </td>
                </tr>
                <tr>
                    <td class="marginAuto">
                        <i class="icon-check-empty" id="uncheck1"></i>
                        <i class="icon-check" id="check1" hidden></i>
                        <input type="file" accept="application/pdf" class="inputPdf" onChange="
                                        document.getElementById('pdf2').hidden=false;
                                        document.getElementById('but2').hidden=false;
                                        document.getElementById('uncheck1').hidden=true;
                                        document.getElementById('check1').hidden=false;
                                        document.getElementById('uncheck2').hidden=false;" name="cert1">
                    </td>
                    <td class="marginAuto">
                        <i class="icon-check-empty" id="uncheck2" hidden></i>
                        <i class="icon-check" id="check2" hidden></i>
                        <input type="file" accept="application/pdf" class="inputPdf" onChange="
                                        document.getElementById('pdf3').hidden=false;
                                        document.getElementById('but3').hidden=false;
                                        document.getElementById('uncheck2').hidden=true;
                                        document.getElementById('check2').hidden=false;
                                        document.getElementById('uncheck3').hidden=false;" id="but2" name="cert2" hidden>
                    </td>
                    <td class="marginAuto">
                        <i class="icon-check-empty" id="uncheck3" hidden></i>
                        <i class="icon-check" id="check3" hidden></i>
                        <input type="file" accept="application/pdf" class="inputPdf" onChange="
                                        document.getElementById('pdf4').hidden=false;
                                        document.getElementById('but4').hidden=false;
                                        document.getElementById('uncheck3').hidden=true;
                                        document.getElementById('check3').hidden=false;
                                        document.getElementById('uncheck4').hidden=false;" id="but3" name="cert3" hidden>
                    </td>
                    <td class="marginAuto">
                        <i class="icon-check-empty" id="uncheck4" hidden></i>
                        <i class="icon-check" id="check4" hidden></i>
                        <input type="file" accept="application/pdf" class="inputPdf" onChange="
                                        document.getElementById('pdf5').hidden=false;
                                        document.getElementById('but5').hidden=false;
                                        document.getElementById('uncheck4').hidden=true;
                                        document.getElementById('check4').hidden=false;
                                        document.getElementById('uncheck5').hidden=false;"id="but4" name="cert4" hidden>
                    </td>
                    <td class="marginAuto">
                        <i class="icon-check-empty" id="uncheck5" hidden></i>
                        <i class="icon-check" id="check5" hidden></i>
                        <input type="file" accept="application/pdf" class="inputPdf" onChange="
                                        document.getElementById('uncheck5').hidden=true;
                                        document.getElementById('check5').hidden=false;" id="but5" name="cert5" hidden>
                    </td>
                </tr>
            </table>
            <br><input class="btn btn-success" type="submit" value="Enviar sol·licitud" />
        </form>
    </body>
</html>
