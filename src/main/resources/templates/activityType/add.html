<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <title>Crear nou tipus activitat</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <br><h1>Crear Tipus Activitat</h1><br>
        <form action="#" th:action="@{/activityType/add}" method="post">
            <table class="marginAuto" th:object="${activityType}">
                <tr>
                    <label class="inputActivityType">Foto</label>

                </tr>
                <tr>

                        <div class="activityTypeFoto">
                            <img class="profileFoto" id="perfil" th:src="@{/images/willirex.jpg}">
                        </div>

                </tr>

                <tr>
                        <input type="file" accept="image/*" class="inputActivityFoto">
                </tr>

                <tr>
                    <td><label class="inputLabel inputIzq">Nom</label></td>
                    <td><label class="inputLabel inputIzq">Nivell</label></td>

                </tr>
                <tr>

                    <td><input class="input inputIzq" type="text" th:field="*{name}"/></td>
                    <td><select class = "form_control" type = "text"  th:field = "*{level}" >
                        <option value = "No seleccionat" ></option>
                        <option value = "Baix" > Baix </option>
                        <option value = "Mitja" > Mitja </option>
                        <option value = "Alt" > Alt </option>
                        <option value = "Extrem" > Extrem </option>
                    </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="3"><label class="inputLabel inputTriple">Descripci√≥</label></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <textarea class="input inputTriple inputAlto" rows="2" cols="50" th:field="*{description}"></textarea>
                    </td>
                </tr>

            </table>
            <br>
            <input class="btn btn-success" type="submit" value="Crear actividad" />
        </form>
    </body>
</html>
