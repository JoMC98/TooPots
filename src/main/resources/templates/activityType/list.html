<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <title>Gestionar Tipus d'Activitats</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <br><h1>Llista de Tipus d'Activitats</h1><br>
            <table class="table_bordered">

                <tr th:each="activityType: ${activityTypes}">
                    <td class="marginAuto">
                        <div class="activityFotoSpace activityFoto">
                            <img class="activityFoto" id="photo" hidden/>
                        </div>
                    </td>
                    <td th:text="${activityType.name}"></td>
                    <td th:text="${activityType.level}"></td>
                    <td><a th:href="@{/activityType/update/{id}(id=${activityType.id})}" class="btn btn-warning" role="button">Edita</a>
                    </td>
                    <td><a th:href="@{/activityType/delete/{id}(id=${activityType.id})}" class="btn btn-danger" role="button">Esborra</a>
                    </td>
                </tr>
            </table>
            <br>
            <a href="/add"  class="btn btn-success" role="button">Afegir Activitat</a>
            <a href="/"  class="btn btn-info" role="button">Tornar</a>
        </form>
    </body>
</html>
