<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <title>Editar tipus activitat</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <br><h1>Editar Tipus Activitat</h1><br>
        <form action="#" th:action="@{/activityType/update/{id}(id=${activityType.id})}" method="post" enctype="multipart/form-data">
            <table class="marginAuto" th:object="${activityType}">
                <tr>
                    <td><label class="inputLabel">Foto</label></td>
                </tr>
                <tr>
                    <td class="marginAuto">
                        <div class="activityFotoSpace activityFoto">
                            <img th:src="@{*{photo}}" class="activityFoto" id="photo1"/>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="marginAuto">
                        <input type="file" accept="image/*" class="inputFoto" id="foto" name="foto"
                               onChange="document.getElementById('photo1').src = window.URL.createObjectURL(this.files[0]);">
                    </td>
                </tr>
            </table>
            <br>
            <table class="marginAuto" th:object="${activityType}">
                <tr>
                    <td><label class="inputLabel inputPequeño">Nom</label></td>
                    <td><label class="inputLabel inputPequeño">Nivell</label></td>

                </tr>
                <tr>

                    <td><input class="input inputPequeño" type="text" th:field="*{name}" maxlength="40"/></td>
                    <td><select class = "input inputPequeño" type = "text"  th:field = "*{level}" >
                        <option value = "No seleccionat" ></option>
                        <option value = "Baix" > Baix </option>
                        <option value = "Mitja" > Mitja </option>
                        <option value = "Alt" > Alt </option>
                        <option value = "Extrem" > Extrem </option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><label class="inputLabel inputDoble">Descripció *</label></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea class="input inputDoble inputAlto" rows="2" cols="50" th:field="*{description}" maxlength="100"></textarea>
                    </td>
                </tr>
            </table>
            <br>
            <input class="btn btn-success" type="submit" value="Editar activitat" />
            <br><br><label class="inputLabel">* Camps no obligatoris</label>
        </form>
    </body>
</html>
