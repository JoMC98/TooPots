<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <title>Modificar perfil</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <h1>Modificar perfil</h1><br>
        <form action="#" th:action="@{/customer/update}" method="post">
            <table class="marginAuto">
                <tr>
                    <td colspan="2"><label class="inputLabel inputDoble">Nom Complet</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input inputDoble" th:errorclass="needCorrection" type="text" th:field="${user.name}" maxlength="40"/></td>
                </tr>
                <tr>
                    <td><label class="inputLabel inputPequeño">NIF</label></td>
                    <td><label class="inputLabel inputPequeño">Correu</label></td>
                </tr>
                <tr>
                    <td><input class="input inputPequeño" th:errorclass="needCorrection" type="text" th:field="${user.nif}" maxlength="12"/></td>
                    <td><input class="input inputPequeño" th:errorclass="needCorrection" type="email" th:field="${user.mail}" maxlength="40"/></td>
                </tr>
                <tr>
                    <td><label class="inputLabel inputPequeño">Sexe</label></td>
                    <td><label class="inputLabel inputPequeño">Data de naixement</label></td>
                </tr>
                <tr>
                    <td>
                        <select class="input inputPequeño" th:errorclass="needCorrection" th:field="${customer.sex}">
                            <option value="Masculi">Masculi</option>
                            <option value="Femeni">Femeni</option>
                        </select>
                    </td>
                    <td><input class="input inputPequeño" th:errorclass="needCorrection" type="date" th:field="${customer.birthDate}"/></td>
                </tr>
                <tr>
                    <td colspan="2"><label class="inputLabel inputPequeño">Nom d'usuari</label></td>
                </tr>
                <tr>
                    <td colspan="2"><input class="input inputPequeño" th:errorclass="needCorrection" type="text" th:field="${user.username}" maxlength="30"/></td>
                </tr>
                <tr>
                    <td><br><input class="btn btn-success listBotonSubscribir" type="submit" value="Modificar perfil" /></td>
                    <td><br><button type="button" class="btn btn-danger listBotonSubscribir" data-toggle="modal" data-target="#modalBaixa">Desactivar compte</button></td>
                </tr>
            </table>
            <br>
        </form>
        <div class="modal fade show" id="modalBaixa" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document" >
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="modalBotones">
                            <h5 class="modalTituloBorrar">Estàs segur que vols desactivar el compte?</h5>
                        </div>
                    </div>
                    <div class="modalBody">
                        <label>Si vols tornar accedir podràs reactivar el compte</label>
                    </div>
                    <div class="modal-footer">
                        <div class="modalBotones">
                            <a th:href="@{/customer/deactivate}" class="btn btn-success modalBotonSiNo">Si</a>
                            <a th:href="@{/customer/update}" class="btn btn-danger modalBotonSiNo">No</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
