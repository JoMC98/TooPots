<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8"/>
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>


        <!-- app css  -->
        <link th:href="@{/css/style.css}" href="/css/style.css"
              rel="stylesheet"/>

        <!-- font OpenSans -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

        <!-- Font Awesome Icons-->
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">

        <link rel="shortcut icon" href="/images/logo.png" />

        <title layout:title-pattern="$CONTENT_TITLE">TooPots</title>
    </head>

    <body class="container-fluid body">
        <header class="header">
            <table id="tableHeader">
                <tr>
                    <td class="tdLados">
                        <a th:href="@{/}"><img id="logo" th:src="@{/images/logo.png}"></a>
                    </td>
                    <td>
                        <a th:href="@{/}" id="toopots">TooPots</a>
                    </td>
                    <td class="tdLados">
                        <div th:replace="fragments/logininfo"></div>
                    </td>
                </tr>
            </table>
        </header>
        <div th:replace="fragments/nav"></div>
        <table id="contentTable">
            <tr>
                <td class="menu" th:object="${session}">
                    <div th:if="*{user == null}">
                        <div th:replace="fragments/menuNormal"></div>
                    </div>
                    <div th:unless="*{user == null}">
                        <div th:if="*{user.rol} == Customer">
                            <div th:replace="fragments/menuCustomer"></div>
                        </div>
                        <div th:if="*{user.rol} == Admin">
                            <div th:replace="fragments/menuAdmin"></div>
                        </div>
                        <div th:if="*{user.rol} == Instructor">
                            <div th:replace="fragments/menuInstructor"></div>
                        </div>
                    </div>
                </td>
                <td class="bodyVerticalTop" id="celdaContenido">
                    <div layout:fragment="content"></div>
                </td>
            </tr>
        </table>
        <footer>
            <hr>
            <p class="text-muted center">2019 - All rights reserved to Manuel Vermell</p>
        </footer>
    </body>
</html>
