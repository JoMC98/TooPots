<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Crear Instructor</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body>
        <h2>Nou Instructor</h2>
        <form action="#" th:action="@{/instructor/add}" th:object="${instructor}" method="post">
            <table>
                <tr>
                    <td><label>Nom</label></td>
                    <td><input type="text" th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td><label>Nif</label></td>
                    <td><input type="text" th:field="*{nif}" /></td>
                </tr>
                <tr>
                    <td><label>Mail</label></td>
                    <td><input type="text" th:field="*{mail}" /></td>
                </tr>
                <!--<tr>
                    <td><label>Foto</label></td>
                    <td><input type="text" th:field="*{photo}" /></td>
                </tr>-->
                <tr>
                    <td>Foto </td>
                    <td><input type="file" th:field="*{photo}" accept="image/*"/></td>
                </tr>
                <tr>
                    <td><label>Residencia</label></td>
                    <td><input type="text" th:field="*{residence}" /></td>
                </tr>
                <tr>
                    <td><label>Numero de compte bancari</label></td>
                    <td><input type="text" th:field="*{accountNumber}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Afegeix Instructor" /></td>
                </tr>
            </table>
            <a href="/instructor/list">Tornar</a>
        </form>
    </body>
</html>
