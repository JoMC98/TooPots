<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <title>Llista de monitors</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <br><h1>Llista de monitors</h1><br>
        <div th:if="${#lists.isEmpty(instructors)}">
            No hi ha cap monitor registrat
        </div>
        <div th:unless="${#lists.isEmpty(instructors)}">
            <table class="table_bordered" th:each="instructor: ${#lists.sort(instructors)}">
                <tr>
                    <td class="tdListIzquierda tdListArriba tdListAbajo"><img class="profileFoto" th:src="@{*{instructor.photo}}"></td>
                    <td class="tdListArriba tdListAbajo tdListCentroDerechaIzquierda tdListTexto"><b th:text="${instructor.name}"></b></td>
                    <td class="tdListArriba tdListAbajo tdListCentroDerechaIzquierda tdListTexto">
                        <table class="tdListTableActivity">
                            <tr>
                                <td class="">
                                    <b>Activitat</b>
                                </td>
                                <td class="tdListActivityLevel">
                                    <b>Nivell</b>
                                </td>
                            </tr>
                        </table>
                        <div class="listCertificados">
                            <div th:each="activityType: ${instructor.activities}">
                                <table class="tdListTableActivity">
                                    <tr>
                                        <td>
                                            <label th:text="${activityType.name}"></label>
                                        </td>
                                        <td class="tdListActivityLevel">
                                            <label th:text="${activityType.level}"></label>
                                        </td>
                                    </tr>
                                </table>
                                <hr/>
                            </div>
                        </div>
                    </td>
                    <td class="tdListArriba tdListAbajo tdListIzquierda tdListBotones">
                        <a th:href="@{/instructor/profile/{id}(id=${instructor.id})}" class="btn btn-info listBoton">Perfil</a><br><br>
                        <a th:href="@{/instructor/delete/{id}(id=${instructor.id})}" class="btn btn-danger listBoton">Donar de baixa</a>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
