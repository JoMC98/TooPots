<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
<head>
    <title>Gestionar Activitats</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
    <body layout:fragment="content">
        <br><h1>Llista d'activitats</h1><br>
        <table class="table_bordered" th:each="activity: ${activities}">
            <tr>
                <td rowspan="4" class="tdListIzquierda tdListArriba tdListAbajo">
                    <div class="activityFoto">
                        <img th:src="@{*{activity.photoPrincipal}}" class="activityFoto"/>
                    </div>
                </td>
                <td class="tdListCentroAbajo tdListCentroDerechaIzquierda tdListArriba tdListTexto"><b th:text="${activity.name}"></b></td>
                <td class="tdListCentroAbajo tdListArriba tdListBotones">
                    <a th:href="@{/activity/view/{id}(id=${activity.id})}" class="btn btn-success listBoton" >Veure</a>
                </td>
            </tr>
            <tr>
                <td class="tdListCentroArriba tdListTexto">
                    <label th:text="${activity.place}"></label>
                </td>
                <td class="tdListCentroArribaAbajo tdListBotones">
                    <a th:href="@{/activity/listReservations/{id}(id=${activity.id})}" class="btn btn-info listBoton" role="button">Reserves</a>
                </td>
            </tr>
            <tr>
                <td class="tdListCentroArriba tdListTexto">
                    <label th:text="${activity.dates}"></label>
                </td>
                <td class="tdListCentroArribaAbajo tdListBotones">
                    <a th:href="@{/activity/close/{id}(id=${activity.id})}" class="btn btn-warning listBoton" role="button">Tancar</a>
                </td>
            </tr>
            <tr>
                <td class="tdListCentroArriba tdListCentroDerechaIzquierda tdListAbajo tdListTexto">
                    <label th:text="${activity.ocupation}"></label>
                    <label> %</label>
                </td>
                <td class="tdListCentroArriba tdListAbajo tdListBotones">
                    <a th:href="@{/activity/cancel/{id}(id=${activity.id})}" class="btn btn-danger listBoton" role="button">Esborrar</a>
                </td>
            </tr>
        </table>
        <br>
        <a href="add" class="btn btn-success" role="button">Afegir Activitat</a>
    </body>
</html>
