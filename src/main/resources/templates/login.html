<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/base}">
    <head>
        <meta charset="UTF-8" />
        <title>Login</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    </head>
    <body layout:fragment="content">
        <div class="center contentPaddingLogin">
            <div th:if="${#strings.equals(name,'LoginException')}" class="alertaLogin alertaLoginError alert alert-primary alert-dismissible fade show" role="alert">
                <h2 class="alertaLoginText" th:text="${message}"></h2>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${conexionRefused == 'Request'}" class="alertaLogin alertaLoginRequest alert alert-dark alert-dismissible fade show">
                <h2 class="alertaLoginText">No es pot accedir ja que la sol·licitud encara no s'ha evaluat</h2>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div th:if="${conexionRefused == 'Rejected'}" class="alertaLogin alertaLoginRejected alert alert-danger alert-dismissible fade show">
                <h2 class="alertaLoginText">No es pot accedir ja que la sol·licitud s'ha rebutjat</h2>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div id="loginArea">
                <br><br>
                <h1 id="loginTitle">Login</h1><br><br>
                <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                    <table id="loginTable">
                        <tr>
                            <td class="paddingRight">
                                Nom d'usuari
                            </td>
                            <td>
                                <input class="loginInput" th:errorclass="needCorrection"  type="text" th:field="*{username}" maxlength="30"/>
                            </td>
                        </tr>
                        <tr>
                            <td><br></td>
                        </tr>
                        <tr>
                            <td class="paddingRight">
                                Contrasenya
                            </td>
                            <td>
                                <input class="loginInput" th:errorclass="needCorrection" type="password" th:field="*{passwd}" maxlength="50"/>
                            </td>
                        </tr>
                    </table>
                    <br><br>
                    <input class="btn btn-success" type="submit" value="Accedir" />
                    <br><br>

                </form>
                <a class="otherLogin" href="/customer/add">Registrar-se client</a>
                <a class="otherLogin" href="/instructor/add">Sol·licitud monitor</a><br><br>
            </div>
        </div>
    </body>
</html>
